<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoundCloud</title>
  
  <link rel="stylesheet" href="assets/css/tools/font-awesome/css/font-awesome.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="search-container clearfix">
      <div class="input-group">
        <input type='text' id='artist-search' autofocus="autofocus" class='form-control' placeholder='search:'>
        <span class="input-group-btn">
          <button class='btn btn-default' type='button' id='submit-button'>
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>
    </div>
  </nav>
  <!-- End -->

  <!-- This is content that is generated through SoundCloud -->
  <div class="all-container">
    <div id="playlist" class='clearfix'>
      <h1 class='search-title clearfix'></h1>
      <div id="sub-nav"></div>
    </div>
    
    <div class="content-wrapper clearfix">
      <div class="content clearfix"> 
        <div class="artwork-container"><div class="play-button-img"></div><img class="art" src=""></div>
        <div class="song clearfix">
          <div class="title"></div>
          <div class="plays"></div>
          <div class="likes"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="audio-controls">
    <div class="control-wrapper">
      <div id="prev-button"></div>
      <div id="play-button"></div>
      <div id="pause-button"></div>
      <div id="next-button"></div>
    </div>
    <div id="duration"></div>
    <div id="volume"></div>
  </div>
  <!-- End -->

  <!-- Scripts -->
  <script src="//connect.soundcloud.com/sdk-2.0.0.js"></script>

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
